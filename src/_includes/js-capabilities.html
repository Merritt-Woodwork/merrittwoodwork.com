<script>
  $(document).ready(function() {

    enquire.register("screen and (min-width:992px)", {

      // OPTIONAL
      // If supplied, triggered when a media query matches.
      match: function() {
        var rellax = new Rellax('.rellax');

        // $(function(){ // document ready
          $('body').imagesLoaded( function() {
            var setHeight = function(){
              // images have loaded
              $('.grid-column--image').each(function(){
                var height = $(this).outerHeight()
                $(this).siblings(".grid-column--headline.not-small" ).css( "height", height );
                $(this).siblings(".grid-column--headline.both" ).css( "height", height );
              })
              $('.grid-column--headline .wrapper').each(function(){
                $(this).css({"position": "relative", "top": "50%", "transform": "translateY(-50%)", "-ms-transform": "translateY(-50%)"});
              })
            };
            setTimeout(setHeight, 400);
          });
        // });
      },



      // OPTIONAL
      // If supplied, triggered when the media query transitions
      // *from a matched state to an unmatched state*.
      unmatch: function() {
      },

      // OPTIONAL
      // If supplied, triggered once, when the handler is registered.
      setup: function() {},

      // OPTIONAL, defaults to false
      // If set to true, defers execution of the setup function
      // until the first time the media query is matched
      deferSetup: true,

      // OPTIONAL
      // If supplied, triggered when handler is unregistered.
      // Place cleanup code here
      destroy: function() {}

    });

  // imgix responsive background-image
  // https://gist.github.com/croxton/9cfa0cca85fbb5f135441653a5b1dd9f
  var $img = $(".js-img");

  $img.imagesLoaded(function() {
    // fallback to src for browsers without srcset support
    var src = $img.prop('currentSrc') || $img.prop('src');

    // set the background image for the parent
    var $parent = $img.parent();
    $parent.css('backgroundImage', 'url('+src+')');
    // console.log('bg-image set successfully');
  });

    AOS.init();
    // refresh AOS when images have loaded
    window.addEventListener('load', function() {
      AOS.refresh();
    });

  });
</script>
